<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="align-left flex space-between">
            <label for="autoPauseTab">Pause on Tab Change</label>
            <input type="checkbox" id="autoPauseTab" checked />
        </div>
        <div class="align-left flex space-between">
            <label for="autoPlayTab">Resume on Tab Change</label>
            <input type="checkbox" id="autoPlayTab" checked />
        </div>

        <hr />
        <div class="align-left flex space-between">
            <label for="autoPauseWindow">Pause on Window Change</label>
            <input type="checkbox" id="autoPauseWindow" checked />
        </div>
        <div class="align-left flex space-between">
            <label for="autoPlayWindow">Resume on Window Change</label>
            <input type="checkbox" id="autoPlayWindow" checked />
        </div>

        <script src="popup.js"></script>
    </body>
</html>
